<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDispatch - Decentralized Food Delivery</title>

    <!-- Web3.js library for Ethereum blockchain interaction -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>

    <!-- IPFS HTTP Client library for decentralized storage -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@60.0.1/dist/index.min.js"></script>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <span class="brand-meal">Meal</span
          ><span class="brand-dispatch">Dispatch</span>
        </h1>
        <p>Decentralized Food Delivery - Powered by Ethereum & IPFS</p>
      </div>
      <div class="tabs">
        <button class="tab active" onclick="openTab(event, 'home')">
          Home
        </button>
        <button class="tab" onclick="openTab(event, 'setup')">Setup</button>
        <button class="tab" onclick="openTab(event, 'ownerPanel')">
          Owner
        </button>
      </div>

      <!-- code for the home tab-->
      <div id="home" class="tab-content active">
        <div class="section" style="text-align: center">
          <h2>Welcome to Meal Dispatch!</h2>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDispatch - Driver Portal</title>
    <!-- Web3.js library for Ethereum blockchain interaction -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>

    <!-- IPFS HTTP Client library for decentralized storage -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@60.0.1/dist/index.min.js"></script>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <span class="brand-meal">Driver</span
          ><span class="brand-meal"><Portal></Portal></span>
        </h1>
        <p>Decentralized Food Delivery - Driver Interface</p>
      </div>

      <!--code for the tabs-->
      <div class="tabs">
        <a href="index.html" class="tab-link">Home</a>
        <button class="tab active" onclick="openTab(event, 'addDriver')">
          Add Drivers
        </button>
        <button class="tab" onclick="openTab(event, 'registerDriver')">
          Register Driver
        </button>
        <button class="tab" onclick="openTab(event, 'driverPanel')">
          Driver Panel
        </button>
      </div>
      <div id="addDriver" class="tab-content active">
        <div class="section">
          <h2>Add/Modify Drivers</h2>
          <div class="info-box">
            <strong> Note:</strong> Add driver information to IPFS.
          </div>
          <div class="form-group">
            <label>Select Existing Driver:</label>
            <select id="existingDriverSelect" onchange="loadExistingDriver()">
              <option value="">-- Create New Driver --</option>
            </select>
          </div>
          <div class="form-group">
            <label>Driver Name:</label>
            <input
              type="text"
              id="addDriverName"
              placeholder="e.g., John Driver"
            />
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="addDriverPhone" placeholder="+1234567890" />
          </div>
          <div class="form-group">
            <label>Vehicle Type:</label>
            <input
              type="text"
              id="addDriverVehicleType"
              placeholder="e.g., Sedan, Motorcycle"
            />
          </div>
          <div class="form-group">
            <label>License Plate:</label>
            <input
              type="text"
              id="addDriverLicensePlate"
              placeholder="ABC123"
            />
          </div>
          <button onclick="saveDrivertoIPFS()">Save Driver</button>
          <button class="btn-danger" onclick="removeDriver()">
            Remove Driver
          </button>
          <div id="addDriverStatus"></div>
        </div>
      </div>
      <div id="registerDriver" class="tab-content">
        <div class="section">
          <h2>Register Driver</h2>

          <div class="form-group">
            <label>Select Driver:</label>
            <select id="registerDriverSelect">
              <option value="">Select a Driver</option>
            </select>
          </div>

          <div class="form-group">
            <label>Select Account:</label>
            <select id="registerDriverAccount"></select>
          </div>

          <button onclick="registerDriverOnBlockchain()">
            Register Driver on Blockchain
          </button>
          <div id="registerDriverStatus"></div>
          <h3>Registered Drvers</h3>
          <div id="registeredDriversList"></div>
        </div>
      </div>

      <div id="driverPanel" class="tab-content">
        <div class="section">
          <h2>Driver Panel</h2>
          <div class="form-group">
            <label>Select Your Name: </label>
            <select id="driverManageAccount" onchange="loadDriverInfo()">
              <option value="">Select Driver</option>
            </select>
          </div>

          <div id="driverInfoDisplay"></div>

          <button onclick="loadAvailableDeliveries()">
            Available Deliveries
          </button>
          <div id="availableDeliveriesList"></div>

          <h3>Manage Delivery</h3>
          <div class="form-group">
            <label>Order ID: </label>
            <input type="number" id="driverOrderId" placeholder="Order ID" />
          </div>

          <button onclick="pickupOrder()">Pickup</button>
          <button onclick="markDelivered()">Delivered</button>
          <div id="driverActionStatus"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="functions.js"></script>
  </body>
</html>

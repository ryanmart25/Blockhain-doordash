<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDispatch - Restaurant Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>

    <!-- IPFS HTTP Client library for decentralized storage -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client@60.0.1/dist/index.min.js"></script>

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <span class="brand-meal"> Restaurant</span
          ><span class="brand-meal">Portal</span>
        </h1>
        <p>Decetralized Food Delivery - Store Management</p>
      </div>

      <div class="tabs">
        <a href="index.html" class="tab-link">Home</a>
        <button class="tab active" onclick="openTab(event, 'setup')">
          Setup
        </button>
        <button class="tab" onclick="openTab(event, 'addStore')">
          Add Stores
        </button>
        <button class="tab" onclick="openTab(event, 'registerStore')">
          Register Stores
        </button>
        <button class="tab" onclick="openTab(event, 'storeManagement')">
          Store Management
        </button>
      </div>
    </div>
  </body>
</html>
